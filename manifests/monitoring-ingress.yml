apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: monitoring-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: monitoring.kops.davido.live
      http:
        paths:
          - path: /prometheus
            pathType: Prefix
            backend:  
              service:
                name: prometheus
                port:
                  number: 9090
    # - host: grafana.kops.davido.live
    #   http:
    #     paths:
          - path: /grafana
            pathType: Prefix
            backend:  
              service:
                name: grafana
                port:
                  number: 80