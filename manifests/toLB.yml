apiVersion: v1
kind: Service
metadata:
  name: front-end
  namespace: sock-shop
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb # Optional: Use an NLB instead of the default ELB
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: front-end

